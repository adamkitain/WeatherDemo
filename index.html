<!DOCTYPE html>
<html>
  <head>
  <title>IBM Severe Weather</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="weather_icon.png">

    <script src="Scripts/angular.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC_niAF0EGN6w01RW3jgONPwXkrmjnQksg&sensor=false&extension=.js"></script>
    <script src="Scripts/controller.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

  </head>


<meta charset="utf-8">

  <body ng-app="app">
    <div class="ctrl-container" ng-controller="MainCtrl">
      <div id="header">Loudon County PS: Severe Weather Center
        <img src="weather_icon.png" style="float:center;width:65px;height:65px;">
        <img src="220px-LCPSSEAL.jpg" style="float:left;width:80px;height:80px;opacity:0.9;">
        <img src="ibm_416x416.jpg" style="float:right;width:80px;height:80px;opacity:0.9;">
      </div>
      <div class="content-container row-fluid">
        <div class="sidebar span3">
          <div class="Controls">
            <h4>Controls</h4>
            <div class="adjust">
              <button type="button" class="btn btn-success" ng-class="{active:kmlLayers.wind}" ng-click="toggleLayer('wind')">Wind</button>
              <input type="number" class="thresh-input" ng-change="drawLayer()" ng-model="kmlThreshs.wind" />
              <span class="text"> MPH</p>
            </div>
            <div>
              <input type="range" ng-model="time.position" min="0" max="600" step="15" ng-change="updateTime()" /> {{time.queryString}}
            </div>
          </div>
          <hr>
          <div class = "Dashboard">
            <h4>Dashboard</h4>

            <div id="chart" align="center"></div>
                <script>
                  var margin = {top: 20, right: 20, bottom: 30, left: 40},
                      width = 326 - margin.left - margin.right,
                      height = 170 - margin.top - margin.bottom;

                  var x = d3.scale.ordinal()
                      .rangeRoundBands([0, width], .1);

                  var y = d3.scale.linear()
                      .range([height, 0]);

                  var xAxis = d3.svg.axis()
                      .scale(x)
                      .orient("bottom");

                  var yAxis = d3.svg.axis()
                      .scale(y)
                      .orient("left")
                      .ticks(10, "%");

                  var svg = d3.select("#chart").append("svg")
                      .attr("align", "center")
                      .attr("width", width + margin.left + margin.right)
                      .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                  d3.tsv("data.tsv", type, function(error, data) {
                    if (error) throw error;

                    x.domain(data.map(function(d) { return d.letter; }));
                    y.domain([0, d3.max(data, function(d) { return d.frequency; })]);

                    svg.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis);

                    svg.append("g")
                        .attr("class", "y axis")
                        .call(yAxis)
                      .append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", ".71em")
                        .style("text-anchor", "end")
                        .text("Frequency");

                    svg.selectAll(".bar")
                        .data(data)
                      .enter().append("rect")
                        .attr("class", "bar")
                        .attr("x", function(d) { return x(d.letter); })
                        .attr("width", x.rangeBand())
                        .attr("y", function(d) { return y(d.frequency); })
                        .attr("height", function(d) { return height - y(d.frequency); });
                  });

                  function type(d) {
                    d.frequency = +d.frequency;
                    return d;
                  }

                  </script>
          </div>

        </div>
        <div class="map-container span9">
          <div id="map"></div>
        </div>
        
      </div>  
    </div>      
  </body>



</html>
